<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function findSum(){
            var sum = 0
            for ( i = 0;i<arguments.length;i++){
                sum = sum+arguments[i]
            }
            return sum
        }
            
        document.getElementById("demo").innerHTML=findSum(5,6,4,2,12,234,9)

    </script>
</body>
</html>
