<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript objects Activity 1</title>
</head>
<body>
    <h1>Javascript objects and its Properties</h1>
    <p>There are two different ways to access an object property</p>
    <p>You can use  .property or ["property"]</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var person = {
            firstName:"Leon",
            age:13,
            school:"Maliyadeva College",
            grade:8
        }
        document.getElementById("demo").innerHTML=person.firstName + " is " + person.age + " years old"        
        document.getElementById("demo2").innerHTML=person.firstName + " studies at  " + person.school + " in grade " + person.grade         

    </script>
</body>
</html>
